<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                    <h1>Welcome To The Library</h1>
                    <p>Please feel free to take a book, add a book, or remove
                    a book</p>
                    <button id="new-book">New Book</button>
                </div>
            <div id="main">
                    <div id="form-container">
                        <form id="book-form">
                            Required forms are marked with *
                            <div class="form-pair">
                                <label for="title">Title:*</label>
                                <input type="text" id="title" required>
                            </div>
                            <div class="form-pair">
                                <label for="author"> Author's Name:*</label>
                                <input type="text" id="author" required>
                            </div>
                            <div class="form-pair">
                                <label for="pages"> Number of Pages: </label>
                                <input type="number" id="pages">
                            </div>
                            <div>
                                <input type="checkbox" id="read" value="Read">
                                <label for="read"> Read</label>
                                <input type="checkbox" id="notRead" value="Not Read">
                                <label for="notRead"> Not Read </label>
                            </div>
                            <div class="form-pair">
                                <label for="comments"> Other Comments</label>
                                <input type="textarea" id="comments">
                            </div>
                        </form>
                    </div>
                <div id="library">

                </div>
               </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
